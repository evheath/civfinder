<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList aria-label="Tech selection">
    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" (removed)="remove(fruit)">
      <img matChipAvatar [src]="imagePathOf(fruit)">
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input placeholder="Technlogies..." #fruitInput [formControl]="fruitCtrl" [matAutocomplete]="auto"
      [matChipInputFor]="chipList" (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
      <img [src]="imagePathOf(fruit)">
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
